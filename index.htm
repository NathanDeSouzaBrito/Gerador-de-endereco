<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous" />

        <!-- Popper -->
        <script
            defer
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>

        <!-- JAVA SCRIPT -->
        <script
            defer
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"></script>
        <script src="script.js"></script>
        <title>Document</title>
    </head>

    <body>
        <div class="container">
            <!-- FORM CEP -->
            <div class="mt-5 mb-3 row">
                <label for="cep" class="col-sm-1 col-form-label">CEP</label>
                <div class="col-sm">
                    <input type="text" class="form-control" id="cep" value="" />
                </div>

                <!-- BUTTON -->
                <div class="col-4">
                    <button
                        type="button"
                        class="btn btn-primary w-50"
                        onclick="getAddressByCep()"
                        >Buscar
                    </button>
                </div>
            </div>
            <!-- FORM RUA -->
            <div class="mb-3 row">
                <label for="rua" class="col-sm-1 col-form-label">Rua</label>
                <div class="col-sm-10">
                    <input type="text" readonly class="form-control" id="rua" />
                </div>
            </div>

            <!-- FORM BAIRRO -->
            <div class="mb-3 row">
                <label for="bairro" class="col-sm-1 col-form-label"
                    >Bairro</label
                >
                <div class="col-sm-10">
                    <input
                        type="text"
                        readonly
                        class="form-control"
                        id="bairro" />
                </div>
            </div>

            <!-- FORM CIDADE -->
            <div class="mb-3 row">
                <label for="cidade" class="col-sm-1 col-form-label"
                    >Cidade</label
                >
                <div class="col-sm-10">
                    <input
                        type="text"
                        readonly
                        class="form-control"
                        id="cidade" />
                </div>
            </div>
        </div>
    </body>
</html>
